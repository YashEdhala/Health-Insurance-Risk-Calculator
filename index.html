<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Insurance Risk Calculator</title>
    <style>
        /* Authors: Joshua Vachachira, Ethan Cala, Yash Edala */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #34495e;
        }

        input[type="number"] {
            width: 80px;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        .error {
            color: #e74c3c;
            font-size: 0.9em;
            display: none;
            margin-top: 5px;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #result h3 {
            color: #2c3e50;
            margin-top: 0;
        }

        #result p {
            margin: 5px 0;
            text-align: left;
            color: #555;
        }

        .field-group {
            margin-bottom: 15px;
        }

        .checkbox-group {
            margin: 10px 0;
        }

        .checkbox-group label {
            display: inline;
            font-weight: normal;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <!-- Authors: Joshua Vachachira, Ethan Cala, Yash Edala -->
    <h1>Health Insurance Risk Calculator</h1>
    <p>Enter the customer's health details below to assess their insurance risk.</p>
    
    <form id="healthForm" onsubmit="calculateRisk(event)">
        <div class="field-group">
            <label>Age:</label>
            <input type="number" id="age" min="1" required>
            <span class="error" id="ageError">Age must be positive.</span>
        </div>

        <div class="field-group">
            <label>Height:</label>
            <input type="number" id="feet" min="2" max="8" placeholder="Feet" required>
            <input type="number" id="inches" min="0" max="11" placeholder="Inches" required>
            <span class="error" id="heightError">Height must be at least 2 feet.</span>
        </div>

        <div class="field-group">
            <label>Weight (lbs):</label>
            <input type="number" id="weight" min="1" required>
            <span class="error" id="weightError">Weight must be positive.</span>
        </div>

        <div class="field-group">
            <label>Blood Pressure:</label>
            <input type="number" id="systolic" min="1" placeholder="Systolic" required>
            <input type="number" id="diastolic" min="1" placeholder="Diastolic" required>
            <span class="error" id="bpError">Blood pressure must be positive.</span>
        </div>

        <div class="field-group">
            <label>Family History:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" id="diabetes" name="disease" value="diabetes"> Diabetes</label>
                <label><input type="checkbox" id="cancer" name="disease" value="cancer"> Cancer</label>
                <label><input type="checkbox" id="alzheimers" name="disease" value="alzheimers"> Alzheimer's</label>
            </div>
        </div>

        <button type="submit">Calculate Risk</button>
    </form>

    <div id="result"></div>

    <script>
        // Authors: Joshua Vachachira, Ethan Cala, Yash Edala
        async function calculateRisk(event) {
            event.preventDefault();
            clearErrors();

            // Get form values
            const age = parseInt(document.getElementById('age').value);
            const feet = parseInt(document.getElementById('feet').value);
            const inches = parseInt(document.getElementById('inches').value);
            const weight = parseInt(document.getElementById('weight').value);
            const systolic = parseInt(document.getElementById('systolic').value);
            const diastolic = parseInt(document.getElementById('diastolic').value);
            const diseases = Array.from(document.querySelectorAll('input[name="disease"]:checked'))
                .map(input => input.value);

            // Validate inputs
            let valid = true;
            if (age <= 0) { showError('ageError'); valid = false; }
            if (feet < 2 || inches < 0 || inches > 11) { showError('heightError'); valid = false; }
            if (weight <= 0) { showError('weightError'); valid = false; }
            if (systolic <= 0 || diastolic <= 0) { showError('bpError'); valid = false; }
            if (!valid) return;

            // Prepare data for API
            const data = { age, feet, inches, weight, systolic, diastolic, diseases };

            try {
                // Replace with your Azure Functions endpoint after deployment
                const response = await fetch('https://your-function-app.azurewebsites.net/api/CalculateRisk', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();

                // Display result
                document.getElementById('result').innerHTML = `
                    <h3>Risk Assessment</h3>
                    <p>Age Points: ${result.agePoints}</p>
                    <p>BMI: ${result.bmi.toFixed(1)} (Points: ${result.bmiPoints})</p>
                    <p>Blood Pressure: ${result.bpCategory} (Points: ${result.bpPoints})</p>
                    <p>Family Disease Points: ${result.diseasePoints}</p>
                    <p>Total Score: ${result.totalScore}</p>
                    <p>Risk Category: ${result.riskCategory}</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }

        function showError(id) {
            document.getElementById(id).style.display = 'block';
            document.getElementById(id.split('Error')[0]).focus();
        }

        function clearErrors() {
            document.querySelectorAll('.error').forEach(e => e.style.display = 'none');
        }
    </script>
</body>
</html>
